

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
     <div th:replace="fragments/Navbar :: navbar"></div>
    
    
 <div class="container">
  <div class="row">
  <div class="col-md-9 m-auto mt-4 pt-4  offset-md-5">
  <div class="card">
  <div class="card-header">
  <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msg}">
  <strong>Successfully</strong> [[${msg}]]
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <h1 class="text-center">Products</h1>
  <div class="text-end"> <a href="add" class="btn btn-outline-primary">Add Product</a></div>
  </div>
  <div class="card-body">
  
     <table class="table table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="p:${products}">
      <th scope="row">[[${p.Id}]]</th>
      <td>[[${p.Name}]]</td>
      <td>[[${p.Description}]]</td>
      <td>[[${p.Price}]]</td>
      <td> <div class="d-flex flex-row gap-4 justify-content-center">
  <a th:href="@{'/edit/'+${p.Id}}"  class="btn btn-primary p-2">Edit</a>
  <a th:href="@{'/delete/'+${p.Id}}" class="btn btn-danger p-2">Delete</a>
</div>
</td>
  </tbody>
</table>
    
  </div>
  </div>
  </div>
  </div>
 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
