<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

  <body style="background-color:#f0f1f2;">  
     <div th:replace="fragments/Navbar :: navbar"></div>
    
     
 <div class="container p-4">
  <div class="row">
  <div class="col-md-12 m-auto mt-4 pt-4">
  <div class="card">
  <div class="card-header">
  <h1 class="text-center">Products</h1>
  
  
  <div class="text-end"> <a href="/" class="btn btn-outline-primary">Back to Products</a></div>
  </div>
  <div class="card-body">
  
    <form th:action="@{/save}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name*</label>
    <input type="text" class="form-control"  name="Name" id="Namw" aria-describedby="emailHelp" required>
  </div>
  
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description*</label>
    <input type="text" class="form-control" name="Description" id="Description" required> 
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price*</label>
    <input type="text" class="form-control" name="Price" id="Price" required>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
  </div>
  </div>
  </div>
 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
